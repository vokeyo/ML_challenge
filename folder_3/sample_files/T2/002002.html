<p><font face="arial, helvetica, sans-serif" size="3"><b>Enabling Legislation</b></font></p>

<p><b>The<a href="http://thomas.loc.gov/cgi-bin/bdquery/z?d100:HR05210:|TOM:/bss/d100query.html" target="_top">  Anti-Drug Abuse Act of 1988</a></b> established the creation of a drug-free America as a policy goal. A key provision of that act was the establishment of the Office of National Drug Control Policy (ONDCP) to set priorities, implement a national strategy, and certify federal drug-control budgets. The law specified that the strategy must be comprehensive and research-based; contain long-range goals and measurable objectives; and seek to reduce drug abuse, trafficking, and their consequences. Specifically, drug abuse is to be curbed by preventing young people from using illegal drugs, reducing the number of users, and decreasing drug availability. </p>

<p><b>The  <a href="http://frwebgate.access.gpo.gov/cgi-bin/getdoc.cgi?dbname=103_cong_bills&docid=f:h3355enr.txt.pdf">Violent Crime Control and Law Enforcement Act of 1994</a></b> <font size="1">(PDF)</font> extended ONDCP's mission to assessing budgets and resources related to the National Drug Control Strategy. It also established specific reporting requirements in the areas of drug use, availability, consequences, and treatment. </p>



<p><a href="http://nodis3.gsfc.nasa.gov/displayEO.cfm?id=EO_12880_" target="_top"><b>Executive Order No. 12880 (1993)</b></a> and <a href="http://frwebgate.access.gpo.gov/cgi-bin/getdoc.cgi?dbname=1996_register&docid=fr19mr96-125.pdf" target="_top"><b>Executive Orders Nos. 12992</b></a> and <a href="http://frwebgate.access.gpo.gov/cgi-bin/getdoc.cgi?dbname=1996_register&docid=fr08no96-123.pdf" target="_top"><b>13023 (1996)</b></a> assigned ONDCP responsibility within the executive branch of government for leading drug-control policy and developing an <a href="http://www.whitehousedrugpolicy.gov/policy/pme.html" target="_top">outcome-measurement system</a>. The executive orders also chartered the President's Drug Policy Council and established the ONDCP director as the president's chief spokesman for drug control. </p>




<p><b>The Drug Free Communities Act of 1997</b> authorized the Office of National Drug Control Policy to carry out a national initiative that awards federal grants directly to <a href="http://www.ondcp.gov/dfc/" target="_top">community coalitions</a> in the United States. Such coalitions work to reduce substance abuse among adolescents, strengthen collaboration among organizations and agencies in both the private and public sectors, and serve as catalysts for increased citizen participation in strategic planning to reduce drug use over time. </p>

<p><b>The Media Campaign Act of 1998</b> directed ONDCP to conduct a <a href="http://www.mediacampaign.org" target="_top">national media campaign</a> for the purpose of reducing and preventing drug abuse among young people in the United States. </p>

<p><b>The Office of National Drug Control Policy <a href="98reauthorization.html" target="_top">Reauthorization Act of 1998</a></b> expanded ONDCP's mandate and authority. It set forth additional reporting requirements and expectations, including: </p>
<ul>
<li>Development of a long-term national drug strategy 
<li>Implementation of a robust performance-measurement system 
<li>Commitment to a five-year national drug-control program budget 
<li>Permanent authority granted to the <a href="../hidta/index.html" target="_top">High Intensity Drug Trafficking Areas (HIDTA)</a> program along with improvements in HIDTA management 
<li>Greater demand-reduction responsibilities given to the <a href="../ctac/index.html" target="_top">Counter-Drug Technology Assessment Center (CTAC)</a>
<li>Statutory authority for the President's Council on Counter-Narcotics 
<li>Increased reporting to Congress on drug-control activities 
<li>Reorganization of ONDCP to allow more effective national leadership 
<li>Improved coordination among national drug control program agencies 
<li>Establishment of a Parents' Advisory Council on Drug Abuse
</p> </ul>

<p><b>Drugs and Sports Task Force. </b><a href="http://frwebgate.access.gpo.gov/cgi-bin/getdoc.cgi?dbname=2000_register&docid=fr14au00-144.pdf" target="_top">Executive Order 13165 (2000)</a> <font size="1">(PDF)</font> created the White House Task Force on Drug Use in Sports, which authorizes the Director of ONDCP to serve as the U.S. Government's Representative on the Board of the World Anti-doping Agency <a href="http://www.wada-ama.org" target="content">(WADA)</a>.
